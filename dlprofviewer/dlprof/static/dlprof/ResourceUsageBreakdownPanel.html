<!DOCTYPE html>

<html>
  <div class="panel-heading">
    Resource Usage Breakdown &nbsp;
    <i
      id="ResourceUsageBreakdownPanelInfo"
      class="fa fa-info-circle"
      title="Breakdown of profile activity into resource categories"
    ></i>
  </div>
  <div class="panel-body">
    <div class="doughnut-chart-wrapper">
      <div
        id="resourceUsageBreakdownPieChartLegend"
        class="doughnut-chart-legend"
      ></div>
      <div class="doughnut-chart">
        <canvas
          id="resourceUsageBreakdownPieChart"
          class="dlProfPieChart"
          width="100%"
          height="100%"
        ></canvas>
      </div>
    </div>
  </div>
</html>
