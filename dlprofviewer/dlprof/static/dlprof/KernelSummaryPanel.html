<!DOCTYPE html>

<html>
  <div class="panel-heading">
    Total Kernel GPU Time (ms) &nbsp;
    <i
      id="KernelSummaryPanelInfo"
      class="fa fa-info-circle"
      title="Total GPU Time breakdown of kernels"
    ></i>
    <div class="pull-right">
      <i
        id="showKernelDetails"
        class="fa fa-expand"
        title="Show kernel details"
        style="cursor: pointer"
      ></i>
    </div>
  </div>
  <div class="panel-body">
    <div class="doughnut-chart-wrapper">
      <div
        id="kernelUtilizationPieChartLegend"
        class="doughnut-chart-legend"
      ></div>
      <div class="doughnut-chart">
        <canvas
          id="kernelUtilizationPieChart"
          class="dlProfPieChart"
          width="100%"
          height="100%"
        ></canvas>
      </div>
    </div>
    <div id="showKernelsMenu" class="btn-group floatRight">
      <a
        href="#"
        class="dropdown-toggle"
        data-toggle="dropdown"
        title="Click to see more views"
        >More...</a
      >
      <ul class="dropdown-menu dropdown-menu-right">
        <li>
          <a href="kernels_by_iteration.html">Kernels by Iteration</a>
        </li>
        <li><a href="kernels_by_op.html">Kernels by Op</a></li>
      </ul>
    </div>
  </div>
</html>
