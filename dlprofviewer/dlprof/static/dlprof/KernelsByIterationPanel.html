<!DOCTYPE html>

<html>
  <h2>Kernels By Iterations</h2>

  <br />

  <div id="IterationSummaryByIteration"></div>

  <br />

  <div
    id="kernelsByIterationPanel"
    class="panel panel-nvidia-green inlineBlock minWidthPanel"
  >
    <div class="panel-heading">
      
      Kernels in Selected Iteration
    </div>
    <div id="kernelsInIterationTablePanel" class="panel-body">
      <div class="col-md-12 clickARowInstruction">
        <span class="tooManyKernelsWarning" style="display: none"></span>
      </div>
      <div class="col-md-12 clickARowInstruction">
        <span id="iterationSelectionDescriptionKernel"></span>
      </div>
      <table
        id="datatableKernelsInIteration"
        class="
          table table-condensed table-striped table-bordered
          dlProfDataTable
        "
      >
        <thead>
          <tr>
            <th>Op Name</th>
            <th>Kernel Name</th>
            <th>Device ID</th>
            <th>Kernel Timestamp (ns)</th>
            <th class="sortDescFirst">GPU Time (ns)</th>
            <th class="sortDescFirst">Uses TC</th>
            <th>Grid</th>
            <th>Block</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</html>
