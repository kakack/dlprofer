<!DOCTYPE html>

<html>
  <div class="panel-heading">
    GPU Utilization (%) &nbsp;

      class="fa fa-info-circle"
      title="Average GPU utilization across all GPUs."
    ></i>
  </div>
  <div class="panel-body">
    <div class="doughnut-chart-wrapper">
      <div
        id="gpuUtilizationPieChartLegend"

          class="dlProfPieChart"

      <a
        href="#"
        class="dropdown-toggle"

        title="Click to see GPUs"

      >

          <a href="gpus_view.html">GPUs</a>
        </li>
      </ul>
